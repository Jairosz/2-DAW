<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ejemplo</title>
</head>
<body>

<h1>Formulario de Ejemplo</h1>

<form action="/procesar_formulario" method="post">
    <!-- Campo de texto para el nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <!-- Campo de correo electrónico -->
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <!-- Campo de contraseña -->
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required>

    <!-- Campo de selección (dropdown) para el género -->
    <label for="genero">Género:</label>
    <select id="genero" name="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
    </select>

    <!-- Casillas de verificación para intereses -->
    <p>Intereses:</p>
    <input type="checkbox" id="interes1" name="interes1" value="deportes">
    <label for="interes1">Deportes</label>
    <br>
    <input type="checkbox" id="interes2" name="interes2" value="tecnologia">
    <label for="interes2">Tecnología</label>
    <br>
    <input type="checkbox" id="interes3" name="interes3" value="viajes">
    <label for="interes3">Viajes</label>
    <br>

    <!-- Botón de envío del formulario -->
    <button type="submit">Enviar</button>
</form>

</body>
</html>
