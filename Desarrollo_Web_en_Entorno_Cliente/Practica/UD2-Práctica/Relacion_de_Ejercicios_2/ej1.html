<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio Rombo</title>
</head>

<body>
    <!-- Aquí se crea un contenedor <div> con el id "caja" -->
    <div id="caja"></div>
    <script>
        // Se obtiene una referencia al elemento <div> con el id "caja"
        var caja = document.getElementById("caja");
        // Se establece el valor de "limite" en 4
        var limite = 4;

        // Comienza un bucle para la parte creciente del patrón
        for (var i = 0; i < limite; i++) {
            var asterisco = ""; // Variable para almacenar asteriscos
            var espacioHTML = ""; // Variable para almacenar espacios HTML
            // Bucle para generar los espacios antes de los asteriscos
            for (var k = 0; k < limite - i - 1; k++) {
                espacioHTML += "&nbsp&nbsp"; // Agrega dos espacios HTML
            }
            // Bucle para generar los asteriscos
            for (var j = 1; j <= 2 * i + 1; j++) {
                asterisco += "*"; // Agrega un asterisco
            }
            // Agrega los espacios y los asteriscos al contenido del elemento "caja"
            caja.innerHTML = caja.innerHTML + espacioHTML + asterisco + "<br>";
        }

        // Comienza un bucle para la parte decreciente del patrón
        for (var i = limite - 2; i >= 0; i--) {
            var asterisco = ""; // Variable para almacenar asteriscos
            var espacioHTML = ""; // Variable para almacenar espacios HTML
            // Bucle para generar los espacios antes de los asteriscos
            for (var k = 0; k < limite - i - 1; k++) {
                espacioHTML += "&nbsp&nbsp"; // Agrega dos espacios HTML
            }
            // Bucle para generar los asteriscos
            for (var j = 1; j <= 2 * i + 1; j++) {
                asterisco += "*"; // Agrega un asterisco
            }
            // Agrega los espacios y los asteriscos al contenido del elemento "caja"
            caja.innerHTML = caja.innerHTML + espacioHTML + asterisco + "<br>";
        }
    </script>
</body>


</html>
