<!DOCTYPE html>
<html>
<head>
    <title>Conversor Octal a Decimal y Binario</title>
</head>
<body>
    <h1>Conversor Octal a Decimal y Binario</h1> <!-- Título principal de la página -->

    <p>Introduce un número en base ocho:</p> <!-- Instrucción para el usuario -->

    <input type="text" id="octalInput"> <!-- Campo de entrada de texto para el número en base octal -->

    <button onclick="convertir()">Convertir</button> <!-- Botón que activa la función 'convertir' cuando se hace clic en él -->

    <p>Resultado en base decimal: <span id="decimalResult"></span></p> <!-- Párrafo para mostrar el resultado en base decimal -->

    <p>Resultado en base binaria: <span id="binarioResult"></span></p> <!-- Párrafo para mostrar el resultado en base binaria -->

    <script>
        function convertir() {
            const octalInput = document.getElementById("octalInput").value; // Obtiene el valor del campo de entrada de texto

            const decimalResult = parseInt(octalInput, 8); // Convierte el valor de octalInput en un número decimal

            const binarioResult = decimalResult.toString(2); // Convierte el número decimal en su representación binaria (base 2)

            document.getElementById("decimalResult").textContent = decimalResult; // Muestra el resultado decimal en la página
            document.getElementById("binarioResult").textContent = binarioResult; // Muestra el resultado binario en la página
        }
    </script>
</body>

</html>
