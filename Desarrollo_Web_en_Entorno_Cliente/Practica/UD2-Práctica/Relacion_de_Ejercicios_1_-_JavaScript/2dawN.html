<!DOCTYPE html>
<html>
<head>
    <title>Contador y Suma de Números</title>
</head>
<body>
    <h1>Contador y Suma de Números</h1>

    <script>
        var numeros = [];
        var numero;
        var contador = 0;
        var suma = 0;

        while (true) {
            numero = parseInt(prompt("Introduce un número (9999 para finalizar):"));
            
            if (numero === 9999) {
                break;
            }

            if (!isNaN(numero)) {
                numeros.push(numero);
                contador++;
                suma += numero;
            } else {
                alert("Por favor, introduce un número válido.");
            }
        }

        alert("Número de números introducidos (excluyendo el 9999): " + contador);
        alert("Suma de los números introducidos (excluyendo el 9999): " + suma);
    </script>
</body>
</html>
