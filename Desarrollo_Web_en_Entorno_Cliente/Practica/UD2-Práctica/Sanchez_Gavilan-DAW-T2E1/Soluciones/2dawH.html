<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Número</title>
    <script src="2dawH.js"></script>
</head>
<body>
    <h1>Conversión de Número</h1>  <!-- Título principal de la página -->

    <label for="numero">Ingresa un número entero:</label>  <!-- Etiqueta para el input -->
    <input type="number" id="numero" placeholder="Número entero">  <!-- Campo de entrada de números -->

    <button onclick="convertirNumero()">Convertir</button>  <!-- Botón para activar la función 'convertirNumero' al hacer clic -->

    <p>Número en base 16 (hexadecimal): <span id="resultadoHexadecimal"></span></p>  <!-- Párrafo para mostrar el resultado en base 16 -->
    <p>Número en base 5 (quinary): <span id="resultadoQuinary"></span></p>  <!-- Párrafo para mostrar el resultado en base 5 -->


</body>

</html>
