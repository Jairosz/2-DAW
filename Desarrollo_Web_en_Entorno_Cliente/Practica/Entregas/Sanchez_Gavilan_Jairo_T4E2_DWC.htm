<html>
   <head>
      <title>
         P&aacute;gina con Javascript.
      </title>
      <script>
         //  para obtener el grosor actual del borde
         function obtenerGrosorBorde() {
            var tabla = document.getElementById("tabla1");
            return tabla.border;
         }

         //  para aumentar el grosor del borde
         function aumentarBorde() {
            var tabla = document.getElementById("tabla1");
            var grosorActual = parseInt(tabla.border);
            tabla.border = grosorActual + 1;
         }

         //  para reducir el grosor del borde
         function reducirBorde() {
            var tabla = document.getElementById("tabla1");
            var grosorActual = parseInt(tabla.border);
            if (grosorActual > 0) {
               tabla.border = grosorActual - 1;
            }
         }
      </script>
   </head>

   <body onLoad="crearNodoTabla();">
      <table width="300" align="left" id="tabla1" border="2">
         <tr height="100">
            <td width="100" align="center">

            </td>
            <td width="100" align="center">

         </tr>

         </tr>
      </table>

      <!-- Botones para interactuar con el borde de la tabla -->
      <button onclick="alert('Grosor actual: ' + obtenerGrosorBorde());">Grosor Actual de la celda</button>
      <button onclick="aumentarBorde();">Aumentar Grosor Borde</button>
      <button onclick="reducirBorde();">Reducir Grosor Borde</button>
   </body>
</html>
