<html>
   <head>
      <title>
         P&aacute;gina con Javascript.
      </title>
      <script language="javascript">
         function obtenerGrosorBorde() {
            //  la referencia a la tabla por su ID
            var tabla = document.getElementById("tabla1");

            //  el estilo de borde de la tabla
            var estiloBorde = window.getComputedStyle(tabla, null).getPropertyValue('border-width');

            // printea el grosor del borde en una alerta (puedes cambiar esto seg√∫n tus necesidades)
            alert("El grosor del borde de la tabla es: " + estiloBorde);
         }
      </script>
   </head>
   <body>

      <table width="300" align="left" id="tabla1" border="2">
         <tr height="100">
            <td width="100" align="center">
               Celda 1
            </td>
            <td width="100" align="center">
               Celda 2
            </td>
            <td width="100" align="center">
               Celda 3
            </td>
         </tr>
         <tr height="100">
            <td align="center">
               Celda 4
            </td>
            <td align="center">
               Celda 5
            </td>
            <td align="center">
               Celda 6
            </td>
         </tr>
         <tr height="100">
            <td align="center">
               Celda 7
            </td>
            <td align="center">
               Celda 8
            </td>
            <td align="center">
               Celda 9
            </td>
         </tr>
      </table>

      <p>
         <button onclick="obtenerGrosorBorde()">Obtener Grosor del Borde</button>
      </p>

   </body>
</html>
